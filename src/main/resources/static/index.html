<!doctype html>
<html ng-app="demo">
<head>
    <title>app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="app.js"></script>
</head>

<body>
<div class="page-header">
    <blockquote class="pull-right">
        <p>The world is.</p>
        <small>by <cite>Adult Ego</cite></small>
    </blockquote>
</div>
<div class="container-fluid">
    <div class="row">
        <h2 class="text-center">Activities</h2>
    </div>
    <div ng-controller="actController" class="row">
        <div ng-repeat="activity in activities | orderBy: '-priority'" class="col-md-4">
            <h3>{{activity.name}}
                <small><br>{{activity.details}}</small>
            </h3>
            <span ng-click="raisePriority(activity)">priority: {{activity.priority}}</span>
            <input type='file' ng-model-instant
                   onchange="angular.element(this).scope().imageUpload(event)"
                   multiple />
            <img class="thumb" ng-src="{{activity.image}}" />
        </div>
    </div>

    <div ng-controller="btnController" class="row">
        <div class="col-md-4">
            <form ng-submit="Clicka()">
                <input type="text" ng-model="name"/>
                <input type="text" ng-model="details"/>
                <button type="submit">Add Activity</button>
            </form>


        </div>
    </div>
</div>
<!--container
        row
            column-->
</body>
</html>
